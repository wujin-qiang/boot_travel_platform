<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{base/layout}">
<div layout:fragment="content">

    <div class="med_tittle_section">
        <div class="med_img_overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="med_tittle_cont_wrapper">
                        <div class="med_tittle_cont">
                            <ol class="breadcrumb">
                                <li><a href="index.html">首页</a></li>
                                <li>酒店列表</li>
                                <li>预订</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="container">
            <div class="row med_toppadder50 med_bottompadder50">
                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                    <div class="news-detail-box">
                        <h3 th:text="${hotel.name}"></h3>
                        <div class="author-info">
                            <span th:text="${#calendars.format(hotel.createDate,'yyyy-MM-dd')}"></span>
                            <span>所在地：<span th:text="${hotel.address}"></span></span>
                            <span>浏览次数：13</span>
                        </div>
                        <div class="news-detail-content">
                            <p th:text="${hotel.describe}">
                            </p>
                            <div align="right" style="float:right">
                                <li th:if="${flag == false}" class="clearfix" style="width: 100%">
                                    <label class="control-label">开始时间</label>
                                    <input id="begindate"  type="date" name="begindate"  value="2015-09-24" min="2021-09-16" max="2099-09-26"/>
                                    <label class="control-label">结束时间</label>
                                    <input id="enddate"  type="date" name="enddate"  value="2015-09-24" min="2021-09-16" max="2099-09-26"/>
                                </li>
                                <button th:if="${flag == false}" th:onclick="cancelReserve([[${hotel.id}]],'预订','0')"
                                        type="button" class="btn btn-default btn-info">预订
                                </button>
                                <button th:if="${flag == true }" th:onclick="cancelReserve([[${hotel.id}]],'取消预订','0')"
                                        type="button" class="btn btn-default btn-info">
                                    取消预订
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                    <div class="sider-card">
                        <div class="sider-card-header">
                            <h3>热门景点</h3>
                        </div>
                        <ul class="sider-list-model-a">
                            <li th:each="attractions:${top10Attractions}">
                                <a th:href="@{/reserve/attractionsDetailsUI(id=${attractions.id})}" th:text="${attractions.name}"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="sider-card">
                        <div class="sider-card-header">
                            <h3>热门酒店</h3>
                        </div>
                        <ul class="sider-list-model-b">
                            <li th:each="hotel:${top10Hotel}">
                                <a th:href="@{/reserve/hotelDetailsUI(id=${hotel.id})}" th:text="${hotel.name}"></a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script th:inline="javascript">
        function cancelReserve(id, str,type) {
            $.ajax({
                url: '/travel/reserve/cancelReserve',
                data: {"id": id,"begindate":$("#begindate").val(),"enddate":$("#enddate").val(),"type":type},
                type: 'post',
                dataType: 'json',
                success: function (result) {
                    if (result.code === 200) {
                        if(str == '预订'){
                            confirm(str + "成功!"); //在页面上弹出对话框
                            window.location.href = "/travel/reserve/reserveManageUI";
                        }else{
                            confirm(str + "成功!"); //在页面上弹出对话框
                            window.location.href = "/travel/reserve/reserveHotelListUI";
                        }
                    } else {
                        layer.open({
                            title: '错误提示',
                            content: result.message
                        });
                    }
                }
            })
        }
    </script>
</div>
</html>
